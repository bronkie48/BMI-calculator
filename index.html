<!DOCTYPE html>
<html>
    <head>
        <title>||BMI Calculator||</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/functions.js" async></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-align-center mr-25">
            <h1>BMI Calculator</h1>
            <form class="myForm" id="myForm">
                <span id="error" style="color:red"></span>
                <div class="form-group">
                <label for="weight">Gewicht</label>
                <input type="text" class="form-control" id="weight" min="0" max="200" placeholder="Vul uw gewicht in kg">
                </div>
                <div class="form-group">
                <label for="length">Lengte</label>
                <input type="text" class="form-control" id="length" min="50" max="300" placeholder="Vul uw lengte in cm">
                </div>
                <div class="form-group">
                    <label for="age">Leeftijd</label>
                    <input type="text" class="form-control" min="18" max="200" id="age" placeholder="Vul uw leeftijd in">
                </div>
                <div class="form-group">
                <label for="gender">Geslacht</label>
                    <select class="form-control" id="gender" class="gender">
                        <option id="0">Kies geslacht</option>
                        <option id="1">Man</option>
                        <option id="2">Vrouw</option>
                    </select>
                </div>
                <input type="button" onclick="calculateBMI();bmiMessage();" value="Bereken BMI" class="btn btn-primary">
            </form>
            <div id="bmi-results" style="margin-top: 20px;">
                <h3 id="bmi">Uw BMI:</h3>
                <p id="bmi-info"></p>
            </div>
        </div>
    </body>
</html>
